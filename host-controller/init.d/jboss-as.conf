# General configuration for the init.d scripts,
# not necessarily for JBoss AS itself.

JBOSS_HOME=/opt/jboss/jdv
JBOSS_PIDFILE=/var/run/jboss/jboss-as-domain.pid
JBOSS_HOST_CONFIG=host-slave.xml
JBOSS_MASTER_ADDRESS=10.211.55.4
JBOSS_PUBLIC_ADDRESS=10.211.55.5
# The username who should own the process.
#
JBOSS_USER=jboss


# The amount of time to wait for startup
#
# STARTUP_WAIT=30

# The amount of time to wait for shutdown
#
# SHUTDOWN_WAIT=30

# Location to keep the console log
#
JBOSS_CONSOLE_LOG=/var/log/jboss/console.log
